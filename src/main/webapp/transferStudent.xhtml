<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
    <ui:define name="content">
    	<h:form>
        	<h2>Transfer Student</h2>
        	<br></br>
        		<table>
        			<tr>
        				<th><h:outputText value="student"></h:outputText></th>
        				<td>
			        		<h:selectOneMenu valueChangeListener="#{transferBean.updateStudent}">
			        			<f:selectItems value="#{transferBean.listStudentsString}"/>
			        		</h:selectOneMenu>
	        			</td>
	        		</tr>
	        		<tr>
        				<th><h:outputText value="class"></h:outputText></th>
	        			<td>
	        				<h:selectOneMenu valueChangeListener="#{transferBean.updateClass}">
			        		<f:selectItems value="#{transferBean.listClassesString}"/>
			        		</h:selectOneMenu>	
	        			</td>
	        		</tr>
	        	</table>
     		<h:commandButton value="transfer" action="#{transferBean.transferStudent}"></h:commandButton>
     		
     		<p>
				<h:commandLink action="#{transferBean.navigateToListClasses}">
					<h:outputText value="Back to class list" />
				</h:commandLink>
			</p>
        </h:form>
    </ui:define>
</ui:composition>
</html>
