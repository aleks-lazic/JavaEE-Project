<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
    <ui:define name="content">
    	<h:form>
        	<h:outputLabel value="Transfer Student:"></h:outputLabel>
        	<br></br>
        	<h:panelGrid columns="5">
        		<h:outputText value="student: "></h:outputText>
	        	<h:selectOneMenu valueChangeListener="#{transferBean.updateStudent}" onchange="submit()">
	        		<f:selectItems value="#{transferBean.listStudentsString}"/>
	        	</h:selectOneMenu>
	        	<h:outputText value="class: "></h:outputText>
	        	<h:selectOneMenu valueChangeListener="#{transferBean.updateClass}" onchange="submit()">
	        		<f:selectItems value="#{transferBean.listClassesString}"/>
	        	</h:selectOneMenu>
        	</h:panelGrid>
     		<h:commandButton value="transfer" action="#{transferBean.transferStudent}"></h:commandButton>
        </h:form>
    </ui:define>
</ui:composition>
</html>
