<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
	<ui:define name="content">
		<h2>Update subject name</h2>
		<br></br>
		<h:form>
			<p>
				<h:inputText binding="#{subjectName}" value="#{transferBean.nameSubjectToUpdate}" />
				<h:commandButton value="create" action="#{transferBean.updateSubjectDB(subjectName.value)}"/>
				
			</p>
			<p>
				<h:commandLink action="#{transferBean.navigateToListSubjects}">
					<h:outputText value="Back to subject list" />
				</h:commandLink>
			</p>
		</h:form>
	</ui:define>
</ui:composition>
</html>
