<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">


<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
	<ui:define name="content">
		<h:outputLabel value="School grade management"></h:outputLabel>
		<br></br>
		<h:form>
			<h:commandButton value="Fill DB"
				action="#{transferBean.fillDatabase}" />
			<h:commandButton value="Clear DB"
				action="#{transferBean.clearDatabase}" />
			<p>
				<h:commandLink action="#{transferBean.navigateToListClasses}">
					<h:outputText value="Show class list" />
				</h:commandLink>
			</p>
			<p>
				<h:commandLink action="#{transferBean.navigateToListStudents}">
					<h:outputText value="Show student list" />
				</h:commandLink>
			</p>
			<p>
				<h:commandLink action="#{transferBean.navigateToListSubjects}">
					<h:outputText value="Show subject list" />
				</h:commandLink>
			</p>
		</h:form>
	</ui:define>
</ui:composition>
</html>
