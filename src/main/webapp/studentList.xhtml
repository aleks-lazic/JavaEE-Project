<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
	<ui:define name="content">
		<h2>Students List</h2>
		<br></br>
		<ui:repeat var="item" value="#{transferBean.listStudents}">
			<h3>#{item.firstname} #{item.lastname} #{item.className.name}</h3>
			<h:dataTable value="#{item.marks}" var="mark">
				<h:column>
					<f:facet name="header">Subject name</f:facet>
			      #{mark.subject.name}
			   </h:column>
				<h:column>
					<f:facet name="header">Mark grade</f:facet>
			      #{mark.value}
			   </h:column>
			</h:dataTable>
			<hr/>
		</ui:repeat>
		<br></br>
		<h:form>
			<p>
				<h:commandLink action="#{transferBean.navigateToAddMarkToStudent}">
					<h:outputText value="Create a new mark to a student" />
				</h:commandLink>
			</p>
			<p>
				<h:commandLink action="#{transferBean.navigateToCreateStudent}">
					<h:outputText value="Create new student" />
				</h:commandLink>
			</p>
			<p>
				<h:commandLink action="#{transferBean.navigateToHomePage}">
					<h:outputText value="Back to home page" />
				</h:commandLink>
			</p>
		</h:form>
	</ui:define>
</ui:composition>
</html>
