<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
	<ui:define name="content">
		<h2>Class lists</h2>
		<br></br>
		<ui:repeat var="item" value="#{transferBean.listClasses}">
			<table>
				<td>
					<h3>#{item.name}</h3>
				</td>
				<td>
					<h:form>
						<h:commandButton value="Delete class"
							action="#{transferBean.deleteClass(item.id)}"/>
					</h:form>
				</td>
			</table>
			<h:dataTable value="#{item.students}" var="student">
				<h:column>
					<f:facet name="header">Firstname</f:facet>
			      #{student.firstname}
			   </h:column>
				<h:column>
					<f:facet name="header">Lastname</f:facet>
			      #{student.lastname}
			   </h:column>
			</h:dataTable>
			<hr/>
		</ui:repeat>
		<br></br>
		<h:form>
			<p>
				<h:commandLink action="#{transferBean.navigateToTransferStudent}">
					<h:outputText value="Transfer a student" />
				</h:commandLink>
			</p>
			<p>
				<h:commandLink action="#{transferBean.navigateToHomePage}">
					<h:outputText value="Back to home page" />
				</h:commandLink>
			</p>
		</h:form>
	</ui:define>
</ui:composition>
</html>
